<div>
  <p>
    Before we can review your archived courses, we first need to know who you are.<br><br>
    Please authenticate below using your Plato username and password.
  </p>

  <div>
    <material-input
      floatingLabel
      label="Plato Username"
      [(ngModel)]="username"
      (keyup.enter)="authenticate()"
      [disabled]="isAuthenticated"></material-input><br>

    <material-input
      floatingLabel
      label="Plato Password"
      type="password"
      [(ngModel)]="password"
      (keyup.enter)="authenticate()"
      [disabled]="isAuthenticated"></material-input><br>

    <material-button raised [disabled]="isAuthenticated" (trigger)="authenticate()">
      <material-icon icon="vpn_key"></material-icon> &nbsp; Authenticate
    </material-button>
  </div>
</div>
