<div *ngIf="null == resource">
  <p *ngIf="!loadingResourceFailed">
    Please wait while we attempt to load the archive resource.
  </p>

  <p *ngIf="loadingResourceFailed">
    Loading the resource failed! Please reload the application by clicking
    <a href="/archives"><strong>here</strong></a>...
  </p>
</div>

<div *ngIf="null != resource">
  <material-expansionpanel
      name="{{resource.title}}"
      [expanded]="true"
      [showSaveCancel]="false">
    <div [safeInnerHtml]="resourceContent"></div>
  </material-expansionpanel>
</div>
