<style>
  ::ng-deep material-progress .progress-container.indeterminate {
    background-color: #718198 !important;
  }

  ::ng-deep material-progress .progress-container.indeterminate > .secondary-progress {
    background-color: #062c43 !important;
  }

  ::ng-deep material-progress .active-progress {
    background-color: #062c43 !important;
  }

  ::ng-deep material-progress .secondary-progress {
    background-color: #718198 !important;
  }

  .spin {
    animation: fill-unfill-rotate 4s infinite both;
  }
</style>

<modal [visible]="isVisible">
  <material-dialog headered>
    <div header>
      <h3>
        <material-icon icon="cached" baseline class="spin"></material-icon>
        &nbsp; Please wait...
      </h3>
    </div>

    <p style="font-weight: bold;">{{message}}</p>

    <material-progress [indeterminate]="true"></material-progress>
  </material-dialog>
</modal>
