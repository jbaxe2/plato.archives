<modal [visible]="showError">
  <material-dialog headered>
    <div header>
      <h3>
        <material-icon icon="error_outline" baseline></material-icon>
        Warning!
      </h3>
    </div>

    <p>{{error}}</p>

    <div footer>
      <material-button raised (trigger)="showError=false">Close</material-button>
    </div>
  </material-dialog>
</modal>
