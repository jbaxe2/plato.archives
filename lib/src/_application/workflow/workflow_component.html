<style>
  material-stepper {}

<material-stepper>
  <template step name="Authentication">
    <div class="step-container">
      <authentication></authentication>
    </div>
  </template>

  <template step name="Archive Course Selection">
    <div class="step-container">
      <archive-selection></archive-selection>
    </div>
  </template>

  <template step name="Tool Type / Content Selection">
    <div class="step-container">
      <p>Here will be options to select a tool type or content.</p>

  <template step name="Specific Tool / Content Selection">
    <div class="step-container">
      <p>Here will be options to select a specific tool or piece of content.</p>
    </div>
  </template>

  <template step name="Tool / Content View">
    <div class="step-container">
      <p>Here will be a view of the specifically selected resource.</p>
    </div>
  </template>
