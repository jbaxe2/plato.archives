<material-stepper legalJumps="backwards" #workflowStepper>
  <template step name="Authorization" [hideButtons]="true">
    <div class="step-container">
      <patron></patron>
    </div>
  </template>

  <template step name="Archive Course Selection" [hideButtons]="true">
    <div class="step-container">
      <archive-selection></archive-selection>
    </div>
  </template>

  <template step name="Tool Type / Content Selection" [hideButtons]="true">
    <div class="step-container">
      <resource-typing></resource-typing>
    </div>
  </template>

  <template step name="Specific Tool / Content Selection" [hideButtons]="true">
    <div class="step-container">
      <resource-selection></resource-selection>
    </div>
  </template>

  <template step [canContinue]="false" name="Tool / Content View" [hideButtons]="true">
    <div class="step-container">
      <resource-view></resource-view>
    </div>
  </template>
</material-stepper>

<material-button
    id="stepper-back-button" raised buttonDecorator
    *ngIf="workflowStepper.activeStepIndex != 0"
    (trigger)="goBackInWorkflow($event)">
  &nbsp; <material-icon icon="navigate_before" baseline></material-icon> &nbsp;
  Go to Previous Step &nbsp;
</material-button>

<material-button
    id="stepper-button" raised buttonDecorator
    *ngIf="canStep" (trigger)="progressInWorkflow($event)">
  &nbsp; Continue &nbsp;
  <material-icon icon="navigate_next" baseline></material-icon> &nbsp;
</material-button>
