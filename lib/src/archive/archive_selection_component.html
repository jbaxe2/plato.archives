<div>
  <p *ngIf="archiveEnrollments.isEmpty">
    There are no archived enrollments to select from for reviewing.
  </p>

  <div *ngIf="archiveEnrollments.isNotEmpty">
    <p>
      Please select an archive enrollment to review.  Then click the
      <strong>Continue</strong> button, and we'll see what that archive
      contains.
    </p>

    <material-radio-group [(ngModel)]="selected">
      <span *ngFor="let enrollment of archiveEnrollments">
        <material-radio [value]="enrollment">
          [{{enrollment.courseId}}] {{enrollment.courseName}}
        </material-radio><br>
      </span>
    </material-radio-group>
  </div>
</div>
